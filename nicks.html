<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nick's English Hut Campaign - Sydney Richards</title>
  <script src="https://kit.fontawesome.com/445d967723.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100..900&family=Limelight&family=Teko:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Nick's English Hut Campaign</h1>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="extras.html">Extras</a></li>
    </ul>
    <div class="social-icons">
      <a href="https://www.instagram.com/syddney.richardds/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/sydney-richards2004/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </nav>

  <main>
    <section class="nicks-container">
      <div class="nicks-box">
        <div class="nicks-item">
          <img src="images/brand.jpg" alt="Nick's Branding Ad" class="enlargeable open-pdf" data-pdf="pdf/brand.pdf" />
        </div>
        <h3 class="grid-title">Branding Ad</h3>
        <p>A vibrant and playful ad showing Nick's personality and Bloomington charm.</p>
      </div>

      <div class="nicks-box">
        <div class="nicks-item">
          <img src="images/landing.jpg" alt="Nick's Landing Page" class="enlargeable open-pdf" data-pdf="pdf/landing.pdf" />
        </div>
        <h3 class="grid-title">Landing Page</h3>
        <p>A dynamic mockup of a digital experience for users discovering Nick's online.</p>
      </div>
    </section>
  </main>

  <!-- Modal PDF Viewer -->
  <div id="pdfModal" class="pdf-modal">
    <div class="pdf-modal-content">
      <span class="pdf-close">&times;</span>
      <iframe id="pdfFrame" src="" frameborder="0"></iframe>
    </div>
  </div>

  <footer>
    <p><a href="mailto:sydrich@iu.edu">Contact me!</a></p>
  </footer>

  <script>
    const modal = document.getElementById("pdfModal");
    const iframe = document.getElementById("pdfFrame");
    const closeBtn = document.querySelector(".pdf-close");

    document.querySelectorAll(".open-pdf").forEach(img => {
      img.addEventListener("click", () => {
        const pdf = img.dataset.pdf;
        iframe.src = pdf;
        modal.style.display = "block";
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
      iframe.src = "";
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        iframe.src = "";
      }
    };
  </script>
</body>
</html>
